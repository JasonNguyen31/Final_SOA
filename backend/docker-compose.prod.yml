version: '3.8'

services:
  # MongoDB
  mongo:
    image: mongo:8
    container_name: mongo_prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-secure_password_change_me}
    ports:
      - "27017:27017"
    volumes:
      - mongo_prod_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - backend_prod
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - backend_prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Auth Service
  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile.prod
    container_name: auth_service_prod
    restart: always
    ports:
      - "8001:8001"
    env_file:
      - ./auth_service/.env.prod
    environment:
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-secure_password_change_me}@mongo:27017
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service
  user_service:
    build:
      context: ./user_service
      dockerfile: Dockerfile.prod
    container_name: user_service_prod
    restart: always
    ports:
      - "8002:8002"
    env_file:
      - ./user_service/.env.prod
    environment:
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-secure_password_change_me}@mongo:27017
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Movie Service
  movie_service:
    build:
      context: ./movie_service
      dockerfile: Dockerfile.prod
    container_name: movie_service_prod
    restart: always
    ports:
      - "8003:8003"
    env_file:
      - ./movie_service/.env.prod
    environment:
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-secure_password_change_me}@mongo:27017
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Book Service
  book_service:
    build:
      context: ./book_service
      dockerfile: Dockerfile.prod
    container_name: book_service_prod
    restart: always
    ports:
      - "8004:8004"
    env_file:
      - ./book_service/.env.prod
    environment:
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-secure_password_change_me}@mongo:27017
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - backend_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Collection Service
  collection_service:
    build:
      context: ./collection_service
      dockerfile: Dockerfile.prod
    container_name: collection_service_prod
    restart: always
    ports:
      - "8005:8005"
    env_file:
      - ./collection_service/.env.prod
    environment:
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-secure_password_change_me}@mongo:27017
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - backend_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  backend_prod:
    driver: bridge

volumes:
  mongo_prod_data:
    driver: local
  redis_prod_data:
    driver: local
